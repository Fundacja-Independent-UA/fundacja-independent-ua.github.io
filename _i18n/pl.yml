  line2: Opatrzyć ranę, uratować życie, pomóc Ukrainie
  text: Fundacja Independent UA jest non-profit organizacją założoną w Polsce. Naszym celem jest wsparcie ludzi, którzy bronią Ukrainę przed inwazją rosyjską. W odróżnieniu od fundacji działających na globalną skale, skupiamy się na dostarczeniu pomocy bezpośrednio na linię frontu.
