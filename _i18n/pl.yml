quote:
  title: Ludzie z&nbsp;Independent&nbsp;UA w&nbsp;sercu
  text: “Wojna pojawiła&nbsp;się nagle w&nbsp;naszych domach. Podczas gdy nasi przyjaciele walczą na&nbsp;froncie za&nbsp;europejskie wartości, my&nbsp;również czujemy odpowiedzialność i&nbsp;chcemy pomóc zatrzymać wojnę. Zwycięstwo nadchodzi, a&nbsp;Twoja pomoc sprawia, że&nbsp;jesteśmy coraz bliżej osiągniecia celu.”
